<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="grid-container">
    <div class="property-sliders">
            <div class="slidecontainer">
                    Kaniners förökningshastighet
                    <input type="range" min="0.1" max="2" step="0.1" value="0.5" class="slider" id="rabbit-rep">
                    <div id="rabbit-rep-disp"></div>
                </div>
            
                <div class="slidecontainer">
                        Kaniner och rävars interaktion
                        <input type="range" min="0.005" max="0.1" step="0.005" value="0.025" class="slider" id="rabbit-fox-interaction">
                        <div id="rabbit-fox-interaction-disp"></div>
                    </div>
            
                <div class="slidecontainer">
                        Rävars dödlighet
                        <input type="range" min="0.05" max="0.75" step="0.05" value="0.25" class="slider" id="fox-deathrate">
                        <div id="fox-deathrate-disp"></div>
                    </div>
            
                <div class="slidecontainer">
                        Rävars startpopulation
                        <input type="range" min="0" max="100" step="1" value="20" class="slider" id="fox-startpop">
                        <div id="fox-startpop-disp"></div>
                    </div>    
                <div class="slidecontainer">
                        Kaniners startpopulation
                        <input type="range" min="0" max="100" step="1" value="20" class="slider" id="rabbit-startpop">
                        <div id="rabbit-startpop-disp"></div>
                    </div> 
            
    </div>
    <div class="species-box" class="fox-box">
        <img src="fox_image.jpg" alt="" width="500">
        <div id="fox-count">  Rävar: 0</div>
    </div>
    <div class="species-box" class="rabbit-box">
        <img src="rabbit_image.jpg" alt="" width="500">
        <div id="rabbit-count"> Kaniner: 0</div>
    </div>
    

    <div class="buttons">
            <button onclick="iterate()">Nästa generation</button>
            <button onclick="reset()">Återställ</button>
    </div>
    <div class="data-box">
        <div>Generation Kaniner Rävar</div>
        <div id="data-list"></div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
